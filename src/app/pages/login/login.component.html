        <div class="card-body px-lg-5 py-lg-5">
         
            
          <div class="text-center">
              <button type="button" class="btn btn-primary my-4" [routerLink]="['/orders']">Login As 4PL</button>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary my-4" (click)="open3PLlogin()" >Login As 3PL</button>
            </div>
            <div class="text-center" *ngIf="opentab" >
              <div class="card-body px-lg-5 py-lg-5">
                <form role="form" (ngSubmit)="onSubmit()" #f="ngForm">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                      </div>
                      <input class="form-control"  
                        id="username" 
                        name="username" 
                        placeholder="Username" 
                        type="string"
                        ngModel required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        type="password"
                        ngModel required>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit"  class="btn btn-neutral mt-4">Login</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary my-4" [routerLink]="['/order_form']">Login As Customer</button>
            </div>
              
        </div>
      </div>
